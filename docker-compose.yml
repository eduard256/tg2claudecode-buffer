services:
  telegram-service:
    build: .
    container_name: tg2claudecode-buffer
    network_mode: host
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - BUFFER_URL=${BUFFER_URL}
      - BUFFER_USER=${BUFFER_USER}
      - BUFFER_PASS=${BUFFER_PASS}
    restart: unless-stopped
